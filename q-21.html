<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock</title>
<style>
    #clock {
        font-size: 24px;
    }
</style>
</head>
<body>

<div id="clock"></div>

<script>
function updateClock() {
    const now = new Date(); // Get the current date and time
    const hours = String(now.getHours()).padStart(2, '0'); // Get hours with leading zero if necessary
    const minutes = String(now.getMinutes()).padStart(2, '0'); // Get minutes with leading zero if necessary
    const seconds = String(now.getSeconds()).padStart(2, '0'); // Get seconds with leading zero if necessary

    const timeString = `${hours}:${minutes}:${seconds}`; // Format the time as HH:MM:SS

    document.getElementById("clock").textContent = timeString; // Update the clock display
}

// Update the clock every second
setInterval(updateClock, 1000);
</script>

</body>
</html>
